<div class="container">
   
    <div class="login-container">
      <h1>Login Page</h1>
      <form>
        <input type="text" placeholder="Username" name="username"  [(ngModel)]="Loginauth.username" >
        <br />
        <input type="text" placeholder="Password" name="psw" [(ngModel)]="Loginauth.psw">
        <br />
        
      </form>

      <form>
          <input type="submit" (click)="Login()">
          
      </form>
    </div>
  </div>
